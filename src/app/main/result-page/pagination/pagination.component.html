<div class="pagination">
  <div
    class="arrow"
    (click)="emitPrevPage(1)"
    *ngIf="currentPage > 1"
  >Prev<<</div>

  <div
    *ngIf="currentPage > 3"
    class="page"
    (click)="this.changePageEvent.emit(1);"
  >1</div>
  <div
    *ngIf="currentPage > 4"
    class="page"
    (click)="this.changePageEvent.emit(2);"
  >2</div>

  <div
    *ngIf="currentPage > 5"
    class="page"
  >...</div>

  <div
    (click)="emitPrevPage(2)"
    *ngIf="currentPage > 2"
    class="page"
  >{{getPrevPage(2)}}</div>
  <div
    (click)="emitPrevPage(1)"
    *ngIf="currentPage > 1"
    class="page"
  >{{getPrevPage(1)}}</div>
  <div class="current-page">{{currentPage}}</div>
  <div
    *ngIf="currentPage < totalPages"
    class="page"
    (click)="emitNextPage(1)"
  >{{getNextPage(1)}}
  </div>

  <div
    *ngIf="currentPage < totalPages - 1"
    class="page"
    (click)="emitNextPage(2)"
  >{{getNextPage(2)}}
  </div>
  <div
    *ngIf="currentPage < totalPages - 4"
    class="page"
  >...</div>
  <div
    *ngIf="currentPage < totalPages - 3"
    class="page"
    (click)="this.changePageEvent.emit(totalPages - 1 );"
  >{{totalPages - 1}}</div>
  <div
    *ngIf="currentPage < totalPages - 2"
    class="page"
    (click)="this.changePageEvent.emit(totalPages);"
  >{{totalPages}}</div>

  <div
    class="arrow"
    (click)="emitNextPage(1)"
    *ngIf="currentPage < totalPages"
  >>>Next</div>
</div>
