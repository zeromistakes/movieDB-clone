<div>there is {{totalResults}} results for "{{searchService.searchQuery}}" query</div>
<app-pagination (changePageEvent) = "onPageClick($event)"
[currentPage]="currentPage"
></app-pagination>

<div *ngIf="movies" class="result-container__wrapper">
  <app-result-item
    *ngFor="let movie of movies.results"
    [movie]="movie"
    (click)="onMovieClick(movie.id)"
  >
  </app-result-item>
</div>
