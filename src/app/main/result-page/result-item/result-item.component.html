<div class="result-item">
  <div class="result-item__wrapper">
    <a href="#" class="result-item__img-link">
      <img src="https://www.themoviedb.org/t/p/w94_and_h141_bestv2{{movie.backdrop_path}}" alt="card image" class="result-item__img">
    </a>
    <div class="result-item__details">
      <div class="result-item__title-wrapper">
        <div>
          <a href="#" class="result-item__title">{{movie.original_title}}</a>
        </div>
        <span class="result-item__release-date">{{movie.release_date | date}}</span>
      </div>
      <div class="result-item__overview">
        <p>{{movie.overview}}</p>
      </div>
    </div>
  </div>
</div>
